services:
  opensim-python-runner:
    build:
      labels:
        io.simcore.authors: '{"authors": [{"name": "Elisabetta Iavarone", "email":
          "iavarone@itis.swiss", "affiliation": "IT''IS Foundation"}]}'
        io.simcore.contact: '{"contact": "iavarone@itis.swiss"}'
        io.simcore.description: '{"description": "OpenSim Python Runner, for modeling
          and simulating the neuromusculoskeletal system"}'
        io.simcore.inputs: '{"inputs": {"input_1": {"displayOrder": 1, "label": "Input
          data", "description": "Any code, requirements or data file", "type": "data:*/*"},
          "input_2": {"displayOrder": 2, "label": "Additional input data - optional",
          "description": "Any additional input data file", "type": "data:*/*"}, "input_3":
          {"displayOrder": 3, "label": "Additional input data - optional", "description":
          "Any additional input data file", "type": "data:*/*"}, "input_4": {"displayOrder":
          4, "label": "Additional input data - optional", "description": "Any additional
          input data file", "type": "data:*/*"}, "input_5": {"displayOrder": 5, "label":
          "Additional input data - optional", "description": "Any additional input
          data file", "type": "data:*/*"}}}'
        io.simcore.integration-version: '{"integration-version": "1.0.0"}'
        io.simcore.key: '{"key": "simcore/services/comp/opensim-python-runner"}'
        io.simcore.name: '{"name": "OpenSim Python Runner"}'
        io.simcore.outputs: '{"outputs": {"output_1": {"displayOrder": 1, "label":
          "Output data", "description": "All data produced by the script is zipped
          as output_data.zip", "type": "data:*/*", "fileToKeyMap": {"output_data.zip":
          "output_1"}}}}'
        io.simcore.thumbnail: '{"thumbnail": "https://opensim.stanford.edu/images/ui/logo_opensim.png"}'
        io.simcore.type: '{"type": "computational"}'
        io.simcore.version: '{"version": "1.0.0"}'
        org.label-schema.build-date: ${BUILD_DATE}
        org.label-schema.schema-version: '1.0'
        org.label-schema.vcs-ref: ${VCS_REF}
        org.label-schema.vcs-url: https://github.com/ITISFoundation/opensim-python-runner
version: '3.7'
